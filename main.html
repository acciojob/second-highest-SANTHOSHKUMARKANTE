	<script>
		function secondHighest(arr) {
			//Write your code here
			int len = arr.length;
			// int count = 0;
			int max = -Infinity;
			int secondHighest = -Infinity;
			// for (let index = 0; index < len; index++) {
			// 	if (arr[0]==arr[i]) {
			// 		count++;
			// 	}
			// }
			// if(len<=1 || count==len){
			// 	return "-Infinity";
			// }
			for (let index = 0; index < len; index++) {
				if (arr[index]>max) {
					secondHighest = max;
					max = arr[index];
				}
				else if (arr[index] > secondHighest || arr[index] != max) {
					secondHighest = arr[index];
				}
			}
			return secondHighest;
			
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
