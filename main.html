<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr) {
	//Write your code here
	let len = arr.length;
	let count = 0;
	let max = -Infinity;
	let secondHighest = -Infinity;
	for (let index = 0; index < len; index++) {
		if (arr[0] === arr[index]) {
			count++;
		}
	}
	if(len < 2  ||  count === len){
		return -Infinity;
	}
	for (let index = 0; index < len; index++) {
		if (arr[index]>max) {
			secondHighest = max;
			max = arr[index];
		}
		else if (arr[index] > secondHighest && arr[index] != max) {
			secondHighest = arr[index];
		}
	}
	return secondHighest;
	
	
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
